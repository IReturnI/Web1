  <p><p style="margin-top:40px;">설아: 외모가 뛰어나 비쥬얼 멤버로 보는 사람들이 많지만, 리드보컬을 담당할 만큼 보컬이 탄탄하고 음색도 좋은데다가 춤까지 잘 춘다. 무대에서 어떻게 해야 본인이 제일 예뻐 보이는 지도 아주 잘 알고 있는 프로 아이돌. 감성적인 음색과 안정적인 실력으로 메인보컬 3인을 포함한 보컬라인에 포함된다.</p>
