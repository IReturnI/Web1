  <h1><a href="https://namu.wiki/w/%EB%B3%B4%EB%82%98"

  <img src="wj_please_.jpg" width="50%">

  <p><p style="margin-top:40px;">보나: 비쥬얼 센터의 명성에 뛰떨어지지 않는 음색과 안정적인 라이브 실력을 가졌다. 연기자를 꿈꾸는 또래 아이돌에 비하면 이미 중견 연기자에 가까운 배우 경력에서 갈고닦은 딕션 능력을 이용해 편안히 이야기를 들려 주는 듯이 노래한다. 보나는 노래마다 여러가지 느낌과 톤을 이용해 우주소녀의 노래를 러블리하게 만들고 있다.</p>
