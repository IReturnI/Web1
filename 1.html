  <p><p style="margin-top:50px;">
    루다: 말하는 톤과 노래하는 톤이 거의 일치하는 정직한 보컬이다. 그러나 성량이 작아 우주소녀 내에서 독특한 캐릭터를 살리는 외에는 보컬로서의 역할이 작은것이 사실이다. 두니아~처음 만난 세계 OST Part.2를 불러 보다 많은 대중에게 실력을 선보였는데, 락사운드를 주도하는 시원한 가창력은 없지만 극 내에서 자신의 캐릭터인 귀엽고 엉뚱하지만 약간의 브레인 역할을 하는 것을 무리없이 잘 표현해 냈다.</p>
